<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Image App</title>
    <style>
        /* General Styles */

        html, body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
        
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100vw;
          min-height: 100vh;
          background-color: #f5f5f5;
        }

        h1.h1 {
          text-align: center;
          font-size: 2em;
          margin: 1em 0;
          color: #333;
        }
        
        /* Chat Response Section (moved above header) */
        
        .resp {
          margin-top: 1em; /* Adjust margin as needed */
          font-weight: bold;
          color: #333;
        }
        
        /* Chat Input Section */
        
        .form {
          display: flex;
          flex-direction: column;
          width: 50%;
          padding: 1em;
          border: 1px solid #ddd;
          border-radius: 5px;
        }
        
        /* ... rest of your CSS styles ... */
        
          
          .head {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
          }
          
          .head_inp, .img_inp, .submit {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
          }
          
          .head_inp {
            margin-bottom: 15px;
          }
          
          .img_inp {
            cursor: pointer;
          }
          
          .submit {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
          }
          
          .submit:hover {
            background-color: #3e8e41;
          }
        
          .resp {
            margin-top: 1em;
            font-weight: bold;
            color: #333;
          }
        
          img {
            max-width: 50%;
            margin: 1em 0;
            border-radius: 5px;
          }
          
          @media (max-width: 768px) {
            .form {
              width: 80%;
            }
          }
          
    </style>
</head>
<body>
    <h1 class="h1">Gemini LLM Application</h1>
    <div class="container">
    <form method="POST" enctype="multipart/form-data">
        <label class="head" for="input"></label>
        <input class="head_inp" type="text" id="input" name="input" value="{{ input_text }}">
        <br>
        <label class="img" for="image">Choose image</label>
        <input class="img_inp" type="file" id="image" name="image" accept="image/jpeg,image/jpg,image/png">
        <br>
        <input class="submit" type="submit" value="Generate">
    </form>
    </div>

    {% if image %}
        <img src="{{ url_for('static', filename=image.filename) }}" alt="Uploaded Image">
    {% endif %}
    {% if response %}
        <p class="resp"><b>Response:</b> {{ response }}</p>
    {% endif %}
</body>
</html>
