<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini LLM Application</title>
  <style>
    /* General Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin: 1em 0;
      color: #333;
    }

    /* Input Area */
    .input-area {
      display: flex;
      flex-direction: column;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 40rem;
      margin-top: -28rem;  
    }

    .input-field {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-text {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      margin-right: 10px;
    }

    .input-text::placeholder {
      color: #999;
    }

    .input-image {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      transition: 0.3s;
    }

    .input-image:hover {
      background-color: #3e8e41;
    }

    /* Response Card */
    .response-card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      width: 40rem;
      margin-top: -20rem;
    }

    .response-text {
      color: #333;
      font-size: 16px;
    }

    .response-image {
      width: 100%;
      margin: 1em 0;
      border-radius: 5px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .input-area {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Gemini LLM Application</h1>
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      <div class="input-area">
        <div class="input-field">
          <input type="text" class="input-text" id="input" name="input" placeholder="Enter a description or question...">
          <label for="image" class="input-image">Choose image</label>
          <input type="file" id="image" name="image" accept="image/jpeg,image/jpg,image/png" hidden>
        </div>
        <input type="submit" value="Generate" class="submit">
      </div>
    </form>

    {% if response %}
      <div class="response-card">
        <p class="response-text"><b>Response:</b> {{ response }}</p>
        </div>
    {% endif %}
  </div>
</body>
</html>
